<div ng-controller="productController">
	<br>
	<div class="row">
		<div class="col-md-8">
			<button class="btn btn-primary" data-toggle="modal" data-target="#modalProduct"><span class="glyphicon glyphicon-plus"></span> New</button>
		</div>
		<div class="col-md-4">
			<input class="form-control" placeholder="Search" ng-model="search">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Prince</th>
						<th></th>
					</tr>
				</thead>
				<tbody ng-init="getProducts()">
					<tr dir-paginate="product in products | filter: search | itemsPerPage: 10">
						<td>{{product.id}}</td>
						<td>{{product.name}}</td>
						<td>{{product.price}}</td>
						<td>
							<button class="btn btn-info btn-xs" ng-click="edit(product)"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
							<button class="btn btn-danger btn-xs" ng-click="delete(product)"><span class="glyphicon glyphicon-trash"></span> Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- Pagination -->
	<div class="row">
		<div class="col-md-12 text-center">
			<dir-pagination-controls>
		    </dir-pagination-controls>
		</div>
	</div>

	<!-- Modal Cadastro e Edição -->
	<div class="modal fade" id="modalProduct" tabindex="-1" role="dialog" >
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title" id="myModalLabel">Product</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">
							<label>Name</label>
							<input class="form-control" type="text" ng-model="product.name">
						</div>
						<div class="col-md-6">
							<label>Price</label>
							<input class="form-control" type="text" ng-model="product.price">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click="product = {}" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" ng-click="save()">Save</button>
				</div>
			</div>
		</div>
	</div>

</div>
